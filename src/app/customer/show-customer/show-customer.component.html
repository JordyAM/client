<table class="table table-striped">
<thead>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Address</th>
    <th>Phone Number</th>
    <th>Email</th>
</thead>
<tbody>
    <tr *ngFor=" let customer of customerList$|async">
        <td>{{customer.id}}</td>
        <td>{{customer.firstName}}</td>
        <td>{{customer.lastName}}</td>
        <td>{{customer.address}}</td>
        <td>{{customer.phone}}</td>
        <td>{{customer.email}}</td>

    </tr>
</tbody>
</table>
